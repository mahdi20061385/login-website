<!DOCTYPE html>
<html lang="fa" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY_Audio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-player">
      <!-- ۱. عکس آهنگ -->
      <!-- آدرس عکس خود را جایگزین "album-art.jpg" کنید -->
      <img src="17de27.webp" alt="کاور آهنگ" id="albumArt" />

      <!-- عنصر صوتی (مخفی می‌ماند) -->
      <audio id="myAudio" src="https://raw.githubusercontent.com/mahdi20061385/login-website/main/Cheshme_Man.mp3"></audio>

      <!-- ۲. نوار پیشرفت و زمان‌بندی -->
      <div class="progress-container">
        <progress id="progressBar" value="0" max="100"></progress>
        <div class="time-display">
          <span id="currentTime">0:00</span>
          <span id="totalDuration">0:00</span>
        </div>
      </div>

      <!-- ۳. دکمه‌های کنترل -->
      <div class="controls-container">
        <button id="playPauseBtn">
          <i class="fas fa-play"></i>
        </button>
        <button id="resetBtn">ُstart again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
